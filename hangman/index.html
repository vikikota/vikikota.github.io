<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>The zombie project</title>
    </head>

    <body>
        <div id="main-container">
            <div id="final-modal">
                <img id="game-over" src="images/game_over.svg" alt="game over"/>
                <img id= "final-zombie" src="images/state5.svg" alt="zombie" />
                <img id="run" src="images/run.svg" alt="run" />
            </div>
            <header>
                <div class="title">
                    <h1>The zombie project</h1>
                    <h2>DON'T WAKE UP THE ZOMBIE</h2>
                </div>
                <div class="info-container">
                    <div id="points">
                        <div class="name">POINTS</div>
                        <div id="score">0</div>
                    </div>
                    <div id="body-parts">
                        <div class="zombie-meter">ZOMBIEMETER</div>
                        <div id="zombie-meter">0</div>
                        <div>/5</div>
                    </div>
                </div>
            </header>
            <div id="content-container">
                <div id="zombie-img">
                    <img src="images/state0.svg" alt="zombie" />
                </div>
                <div class="item-content">
                    <div id="inputs"></div>
                </div>
                <div id="keys-container">
                    <button class="key" data-code="A">A</button>
                    <button class="key" data-code="B">B</button>
                    <button class="key" data-code="C">C</button>
                    <button class="key" data-code="D">D</button>
                    <button class="key" data-code="E">E</button>
                    <button class="key" data-code="F">F</button>
                    <button class="key" data-code="G">G</button>
                    <button class="key" data-code="H">H</button>
                    <button class="key" data-code="I">I</button>
                    <button class="key" data-code="J">J</button>
                    <button class="key" data-code="K">K</button>
                    <button class="key" data-code="L">L</button>
                    <button class="key" data-code="M">M</button>
                    <button class="key" data-code="N">N</button>
                    <button class="key" data-code="O">O</button>
                    <button class="key" data-code="P">P</button>
                    <button class="key" data-code="Q">Q</button>
                    <button class="key" data-code="R">R</button>
                    <button class="key" data-code="S">S</button>
                    <button class="key" data-code="T">T</button>
                    <button class="key" data-code="U">U</button>
                    <button class="key" data-code="V">V</button>
                    <button class="key" data-code="W">W</button>
                    <button class="key" data-code="X">X</button>
                    <button class="key" data-code="Y">Y</button>
                    <button class="key" data-code="Z">Z</button>
                </div>
            </div>
        </div>

        <script src="hangman.js"></script>
    </body>
</html>
